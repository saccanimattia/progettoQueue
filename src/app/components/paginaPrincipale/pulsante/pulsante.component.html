<div class="image-square">
    <div class="content">
        <div class="group-name">
            <span>{{ group.name }}</span>
        </div>
        <div class="group-info">
            <h4 class="group-number">{{ group?.number }}</h4>
            <div class="group-queued">
                Clienti in coda: {{ group?.queued }}
            </div>
        </div>
    </div>
    <img [src]="img" class="image-background">
</div>
