<div class="image square" style="display: flex; justify-content: center;" (click)="add()">
  <img [src]="img" class="image-background">
  <div class="overlay">
    <h2 class="group-number">{{ group?.number }}</h2>
    <span>{{ group.name }}</span>
    <div class="group-info">
      <span class="group-queued">Clienti in attesa: {{ group?.queued }}</span>


    </div>
  </div>
</div>
