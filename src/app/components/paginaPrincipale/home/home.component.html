<div *ngIf="device || risorse">
  <div class="pulsante-wrapper">
    <div *ngIf="device.spots && device.spots.length > 0" class="pulsante-container">
      <!-- Contenuto quando device.spots contiene elementi -->
      <div class="row">
        <div class="col-lg-8">
          <div *ngIf="pubblicitaCorrente">
            <div *ngIf="pubblicitaCorrente.type === 'carousel'">
              <div class="immagine-container">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img [src]="pubblicitaCorrente.medias[0]" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img [src]="pubblicitaCorrente.medias[1]" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img [src]="pubblicitaCorrente.medias[2]" class="d-block w-100" alt="...">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="pubblicitaCorrente.type === 'player'">
              <div *ngIf="pubblicitaCorrente.type === 'player'">
                            <video [src]="pubblicitaCorrente.medias[0]" class="video-background videoPlayer" controls autoplay loop></video>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="pulsante-wrapper">

            <div class="col-lg-4">
              <div class="pulsante-wrapper">
                  <h1>{{device.title}}</h1>
                  <div *ngFor="let group of device.groups" class="pulsante-container">
                      <app-pulsante [gruppo]="group" [risorsee]="risorse"></app-pulsante><br>
                  </div>
              </div>
          </div>

            <div *ngFor="let group of device.groups" class="pulsante-container">

            </div>

        </div>


        <div *ngIf="!device.spots || device.spots.length === 0" class="pulsante-container">
            <!-- Contenuto quando device.spots non contiene elementi -->

            <div class="pulsante-wrapper">
                <div *ngFor="let group of device.groups" class="pulsante-container">
                    <app-pulsante [gruppo]="group"></app-pulsante>

                </div>
                <div class="col-lg-4">
                    <div class="pulsante-wrapper">

                        <div class="col-lg-4">
                            <div class="pulsante-wrapper">
                                <h1>{{device.title}} </h1>
                                <div *ngFor="let group of device.groups" class="pulsante-container">
                                    <app-pulsante [gruppo]="group" [risorsee]="risorse"></app-pulsante><br>
                                </div>
                            </div>
                        </div>



                    <div *ngIf="!device.spots || device.spots.length === 0" class="pulsante-container">
                        <!-- Contenuto quando device.spots non contiene elementi -->

                        <div class="pulsante-wrapper">
                            <div *ngFor="let group of device.groups" class="pulsante-container">
                                <app-pulsante [gruppo]="group"></app-pulsante>
                            </div>
                        </div>

                    </div>
                </div>
