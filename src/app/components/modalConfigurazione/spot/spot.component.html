<div class="modal" tabindex="-1" role="dialog" id="categorieModal">
  <div class="modal-dialog centered cusom-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between align-items-start">
        <h5 class="modal-title">spot</h5>
      </div>
      <div class="modal-body">
        <div *ngIf="items.length != 0">
          <div class="container">
            <div class="row">
              <div class="col-below" *ngFor="let item of items, index as i" (click)="modificaStato(item, i)">
                <div class="image square" [id]="'elem' + i" style="display: flex; justify-content: center;">
                  <ng-container *ngFor="let media of item.medias">
                    <ng-container *ngIf="isImage(media)">
                      <img [src]="media" class="image-background">
                    </ng-container>
                    <ng-container *ngIf="isVideo(media)">
                      <video [src]="media" class="video-background" controls></video>
                    </ng-container>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="items.length == 0">
          <p class="no-reparti">inserire reparti</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="disabilitato" style="float:right">Save</button>
      </div>
    </div>
  </div>
</div>
